kafka:
  url: "localhost:9092"
  batchSize: 250000
  lingerMs: 5
  topics:
  - name: "IN-RAW"
    client_id_config: "sometext"
    serializer:
      key: "org.apache.kafka.common.serialization.StringSerializer"
      value: "com.mikerusoft.kafka.injector.core.kafka.JsonSerializer"
    valueGenerators:
    - type: "com.mikerusoft.kafka.injector.examples.model.ArchiveRawMessageGenerator"
      fields:
      - name: "setNetworkType"
        type: "list"
        cast: "java.lang.String"
        value: "TELEMESSAGE,BLOOMBERG"
      - name: "setSourceType"
        type: "list"
        cast: "java.lang.String"
        value: "MESSAGING_APPS,WIRELESS_COPY"
      - name: "setKafkafied"
        type: "fixed"
        cast: "java.lang.Boolean"
        value: "true"
      - name: "setMessageId"
        type: "regex"
        cast: "java.lang.String"
        value: "[0-9]{10,14}-[a-bA-B]{20,20}"
      - name: "setDirection"
        type: "fixed"
        cast: "java.lang.String"
        value: "IN"
      - name: "setText"
        type: "regex"
        cast: "java.lang.String"
        value: "[a-bA-B 0-9]{5,100}"
      - name: "setMessageStatus"
        type: "fixed"
        cast: "java.lang.String"
        value: "NA"
      - name: "setThreadID"
        type: "regex"
        cast: "java.lang.String"
        value: "tm-[0-9]{10,10}"
      - name: "setOwner"
        type: "nested_object"
        cast: "com.mikerusoft.kafka.injector.examples.model.beans.NormalizedDevice"
        nestedFields:
          - name: "setValue"
            type: "regex"
            cast: "java.lang.String"
            value: "9725[0-9][0-9]{7,7}"
          - name: "setType"
            type: "fixed"
            cast: "java.lang.String"
            value: "PHONE"
      - name: "setRecipients"
        type: "nested_list"
        cast: "java.util.List"
        nestedFields:
          - name: ""
            type: "nested_object"
            cast: "com.mikerusoft.kafka.injector.examples.model.beans.NormalizedDevice"
            nestedFields:
              - name: "setValue"
                type: "regex"
                cast: "java.lang.String"
                value: "9725[0-9][0-9]{7,7}"
              - name: "setType"
                type: "fixed"
                cast: "java.lang.String"
                value: "PHONE"
      - name: "setAttachment"
        type: "nested_list"
        cast: "java.util.List"
        nestedFields:
          - name: ""
            type: "nested_object"
            cast: "com.mikerusoft.kafka.injector.examples.model.beans.ArchiveRawMessageAttachment"
            nestedFields:
              - name: "setName"
                type: "regex"
                cast: "java.lang.String"
                value: "[a-bA-B]{2,10}\\.jpg"
              - name: "setContentType"
                type: "fixed"
                cast: "java.lang.String"
                value: "image/jpg"
              - name: "setContent"
                type: "regex"
                cast: "java.lang.String"
                value: "[a-bA-B0-9]{100,200}"
      delayAfter: 0
      interval: 10
      #takeWhile: 3000